<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailBook - Agenda para Manicures</title>
    <link rel="stylesheet" href="Css/Css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="Imagens/logosite.png" alt="NailBook" class="logo">
            </div>
            <h1>Nail<span>Book</span></h1>
            <p class="slogan">Sua agenda digital</p>
        </header>

        <main>
            <section class="card agendamento">
                <h2><i class="fas fa-calendar-plus"></i> Novo Agendamento</h2>
                <form id="form-agendamento">
                    <div class="form-group">
                        <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                        <input type="text" id="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="servico"><i class="fas fa-spa"></i> Servi√ßo:</label>
                        <select id="servico" required>
                            <option value="Manicure">Manicure</option>
                            <option value="Pedicure">Pedicure</option>
                            <option value="Alongamento">Alongamento</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data"><i class="fas fa-calendar-day"></i> Data:</label>
                            <input type="date" id="data" required>
                        </div>
                        <div class="form-group">
                            <label for="hora"><i class="fas fa-clock"></i> Hora:</label>
                            <input type="time" id="hora" required>
                        </div>
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Agendar</button>
                </form>
            </section>

            <section class="card lista">
                <h2><i class="fas fa-list-check"></i> Agendamentos</h2>
                <div id="lista-agendamentos">
                    <p class="vazio">Nenhum agendamento cadastrado</p>
                </div>
            </section>
        </main>

        <footer>
            <p> 2025 NailBook | Feito Por Dio</p>
        </footer>
    </div>

    <script src="Java/javacript.js"></script>
</body>
</html>
